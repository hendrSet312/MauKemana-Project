<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <div class = 'header'>
                <div class = 'circle'></div>
                <h1>Login</h1>
                <p>Don't have an account ? <a href="../register/register.html">sign up</a></p>
            </div>
    
            <div class="form-group">
                <label for="email">Your email</label>
                <input type = "text" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <div class= 'pass-label'>
                    <label for="password">Your password</label>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">Hide</button>
                </div>

                <input  type = "text" id="password" name="password" placeholder="Enter your password">
                <a href="#" class = 'forget-link'>Forgot your password ?</a>
            </div>
            
            <div class="submit-container">
                <a type="submit" class="submit-btn" href = "../Homepage/homepage.html">Login</a>
            </div>
            
           
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
